<!DOCTYPE html>
<html>
<head>
    <title>Simple Chatbot with ChatGPT</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<H1>Guided Meditation ChatBot</H1>
    <p></p>
    <div class="chat-container">
        <div id="chatbox">
            <p class="botText"><span>Loading chatbot...</span></p>
        </div>
        <input id="textInput" type="text" name="msg" placeholder="Describe the guided meditation experience you want">
        <button id="buttonInput">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
